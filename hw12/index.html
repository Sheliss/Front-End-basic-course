<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW12 супер костыли</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e91bb0c780.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login__page">
        <div class="login__inner">
            <div class="login__info info">
                <div class="info__avatar">
                    <img src="avatar.jpg" alt="avatar">
                </div>
                <div class="info__name">
                    Войти как Dr. McDog
                </div>
                <div class="info__email">
                    dog@dog.net
                    <a href="#" class="info__link">Не вы?</a>
                </div>
            </div>
            <form action="" class="login__form form">
                <div class="form__input-container">
                    <input class="form__input" type="password" placeholder="Пароль">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="form__alert">Вы ввели неверный пароль. <a href="#">Забыли пароль?</a></div>
                </div>
                <input class="form__submitbtn" type="submit" value="Вход">
                <button class="form__resetbtn">Восстановить аккаунт</button>
            </form>
            <a href="#" class="form__reggister">Зарегестрируйтесь на Facebook</a>
        </div>
    </div>
</body>

</html>
